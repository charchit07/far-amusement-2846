<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <div id="order_summary" class="order">
            <div id="img">
                <div><img src="https://www.rentomojo.com/public/images/radical-cart/icons/summary__icon.svg" alt=""></div>
                <div id="h4"><h4>Order Summary</h4></div>
            </div>
            <div id="payment">
                <div id="payable">
                    <div id="online">Payable Now</div>
                    <div id="p_one">
                        <div id="pi_one"><p id="p">Refundable Amount</p></div>
                        <div id="ps_one"><p id="rupe"><i class="fa fa-rupee"></i><span id="refund_amount">69</span></p></div>
                    </div>
                    <div id="p_two">
                        <div id="pi_two"><p id="p">Delivery Charges</p></div>
                        <div id="ps_two"><p id="rupe"><i class="fa fa-rupee"></i><span id="delivery_amount">69</span></div>
                    </div>
                </div>
                <div id="monthly">
                    <div id="online">Monthly Payable</div>
                    <div id="p_one">
                        <div id="pi_one"><p id="p">Products Rent</p></div>
                        <div id="ps_one"><p id="rupe"><i class="fa fa-rupee"></i><span id="rent">69</span></p></div>
                    </div>
                    <div id="p_two">
                        <div id="pi_two"><p id="p">GST</p></div>
                        <div id="ps_two"><p id="rupe"><i class="fa fa-rupee"></i><span id="gst">69</span></div>
                    </div>
                    <hr>
                    <div id="p_two">
                        <div id="pi_two"><p id="p">Total Monthly Rent</p></div>
                        <div id="ps_two"><p id="rupe"><i class="fa fa-rupee"></i><span id="total">69</span></div>
                    </div>

    
                </div>
              
            </div>
        </div>
        <div id="product_details" class="order">
            <div id="coupn">
                <div><img src="https://www.rentomojo.com/public/images/radical-cart/icons/coupon__icon.svg" alt=""> </div>
                <div>
                    <p>Have a coupn code</p>
                </div>
            </div>
            <div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
